<script>
    function checknumber(x) {
        if(x>0&&Number.isInteger(x)===true){
            return true;
        }else {
            return false;
        }
    }
    let x=parseFloat(prompt("nhap so"));
    let y=checknumber(x);
    alert(y);
</script>
