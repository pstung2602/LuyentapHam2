<script>

    function S(x) {
        return 3*x*x;
    }
    function C() {
        return 2*x*3;
    }
    let x=prompt("Nhap ban kinh");
    document.write("Dien tich: " + S(x)+"<br>");
    document.write("Chu vi: " +C(x) )





</script>
