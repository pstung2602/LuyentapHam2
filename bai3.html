<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(x) {
        let S=1;
        for(i=1;i<=x;i++){
            S=S*i;
        }
        return S;
    }
    let x=prompt("Nhap so");
    document.write(x+"!="+giaithua(x));
</script>

</body>
</html>
